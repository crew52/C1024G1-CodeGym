<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
<form action="" method="get">
    <h3>Market Research Survey</h3>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr>

    <label for="age"> What is your age range?
        <br>
        <select name="age" id="age">
            <option value="1">18-24</option>
            <option value="2">25-28</option>
        </select>
    </label>
    <br>
    <label for="yearlyIncome"> What is your yearly income range?
        <br>
        <select name="yearlyIncome" id="yearlyIncome">
            <option value="1">$0-$25,000</option>
            <option value="2">$25,000-$50,000</option>
        </select>
    </label>
    <br>
    <label>Gender Identity
        <br>
        <input type="radio" name="male" id="male">Male
        <br>
        <input type="radio" name="female" id="female">Female
    </label>
    <br>
    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.
        <br>
        <input type="checkbox" name="product1" id="product1">Product 1
        <br>
        <input type="checkbox" name="product2" id="product2">Product 2
        <br>
        <input type="checkbox" name="product3" id="product3">Product 3
    </label>

    <br>
    <label>How often would you use our new product?
        <br>
        <input type="radio" name="daily" id="daily">Daily
        <br>
        <input type="radio" name="weekly" id="weekly">Weekly
        <br>
        <input type="radio" name="monthly" id="monthly">Monthly
    </label>
    <br>
    <label>What would you pay for the new product?
        <br>
        <table>
            <tr>
                <td>$</td>
                <td><input type="text" size="10px"></td>
                <td>.</td>
                <td><input type="text" size="2px"></td>
            </tr>
            <tr>
                <td></td>
                <td>Dollars</td>
                <td></td>
                <td>Cents</td>
            </tr>
        </table>
    </label>
    <br>
    <label>What features would you like to see in the new product.
        <br>
        <textarea cols="100" rows="10"></textarea>
    </label>
    <br>
    <label>Please rate your level of agreement with the following statements.
        <br>
        <table border="1px">
            <tr>
                <th></th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Agree</th>
                <th>Strongly Agree</th>
            </tr>
            <tr>
                <td rowspan="2"><label>Our products are priced fairly.</label></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2"><label>Our products are high quality.</label></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2"><label>You would recommend our product to a friend or coworker.</label></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </label>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
