<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter App</title>
</head>
<body>
<form action="">
  <table>
    <tr>
      <th>Amount</th>
      <th>From Currency</th>
      <th>To Currency</th>
    </tr>
    <tr>
      <td><input type="number" id="amount"></td>
      <td>
        <select id="selectFormCurrency">
          <option value="1"> Viet Nam</option>
          <option value="2"> Thailan</option>
        </select>
      </td>
      <td>
        <select id="selectToCurrency">
          <option value="1"> USD</option>
          <option value="2"> Eng</option>
        </select>
      </td>
      <td rowspan="2">
        <button type="button" onclick="changeMoney()"> Convert</button></td>
    </tr>
  </table>
  <p id="result"></p>
</form>
<script>
  function changeMoney() {
    let amount = document.getElementById("amount").value;
    let fromCurrency = document.getElementById("selectFormCurrency").value;
    let toCurrency = document.getElementById("selectToCurrency").value;
    let result;

    if (fromCurrency === "1" && toCurrency === "1") {
      result = "Result: " + (23000/amount) + " USD";
    }
    else if (fromCurrency === "2" && toCurrency === "1"){
      result = "Result: "+ (34.30 / amount) + "USD";
    }
    else if (fromCurrency === "1" && toCurrency === "2") {
      result = "Result: " + (27.270/amount) + " EU";
    }
    else if (fromCurrency === "2" && toCurrency === "2") {
      result = "Result: " + (36.87/amount) + " EU";
    }

    document.getElementById("result").innerHTML = result;
  }
</script>
</body>
</html>
