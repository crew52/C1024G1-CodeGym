<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Basic 2</title>
</head>
<body>
<!--P1-->
<form action="" method="get">
    <table>
        <tr>
            <th colspan="4">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td><label for="name">Họ và tên</label></td>
            <td colspan="2">
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label> </td>
            <td colspan="2">
                <input type="text" name="email" id="email" size="14px">
            </td>
        </tr>
        <tr>
            <td rowspan="4">Sở thích</td>
            <td><input type="checkbox">Thể thao</td>
            <td><input type="checkbox">Âm nhạc</td>
            <td><input type="checkbox">Đọc sách</td>
        </tr>
        <tr>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr>
            <td><input type="checkbox">Du lịch</td>
        </tr>
        <tr>
            <td><button type="submit">Gửi thông tin</button></td>
            <td><button type="reset">Nhập lại</button></td>
        </tr>
    </table>
</form>
</body>
<br>
<hr>
<br>

<!--P2-->
<form action="" method="get">
    <table>
        <tr>
            <td colspan="2">STUDENT REGISTRATION</td>
        </tr>
        <tr>
            <td><label for="name1">Full Name</label></td>
            <td><input type="text" name="name1" id="name1"></td>
        </tr>
        <tr>
            <td><label for="dateOfBirth">Date Of Birth</label></td>
            <td><input type="date" name="dateOfBirth" id="dateOfBirth"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input type="radio" name="Gender" id="male"> Male
                <input type="radio" name="Gender" id="female"> Female
            </td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" id="address" cols="15" rows="4"></textarea></td>
        </tr>
        <tr>
            <td><label for="class">Class</label></td>
            <td>
                <select name="class" id="class">
                    <option>-Choose class-</option>
                    <option value="a1">A1</option>
                    <option value="a2">A2</option>
                    <option value="a3">A3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email1">Email</label></td>
            <td><input type="email" name="email1" id="email1"></td>
        </tr>
        <tr>
            <td ><label for="phoneNumber">Phone Number</label></td>
            <td><input type="tel" name="phoneNumber" id="phoneNumber"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Registration</button>
                <button type="submit">Reset</button>
            </td>
        </tr>
    </table>

</form>
</html>
